<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>WhisperLive Settings</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="settings-body">
  <header style="margin-bottom:10px;">
    <h1>Settings</h1>
  </header>

  <div class="field">
    <label for="endpoint">WebSocket Endpoint</label>
    <input id="endpoint" placeholder="ws://localhost:9090/ws" value="ws://192.168.27.13:9090/ws"/>
  </div>

  <div class="field">
    <label for="model">Model</label>
    <input id="model" placeholder="small" value="small" />
  </div>

  <button id="saveBtn" class="btn-primary full-width-btn">Save</button>

  <script src="settings.js"></script>
</body>
</html>
